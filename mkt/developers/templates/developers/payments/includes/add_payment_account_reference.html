<script type="text/template" id="payment-account-add-template">
  <section class="payment-account-add payment-account-reference">
    <header>
      <a class="close" title="{{ _('close') }}">&times;</a>
      <h2>{{ _('Add Reference Account') }}</h2>
    </header>
    <form action="{{ url('mkt.developers.reference.add_payment_account') }}" method="post" class="island">
      {{ csrf() }}
      <div id="payment-account-errors"></div>
      <div>
        <div class="field">
          {{ account_form.account_name.label_tag() }}
          {{ account_form.account_name }}
        </div>
        <div class="field">
          {{ account_form.name.label_tag() }}
          {{ account_form.name }}
        </div>
        <div class="field no-border">
          {{ account_form.email.label_tag() }}
          {{ account_form.email }}
        </div>
      </div>
      <div class="listing-footer">
        <button type="submit">{{ _('Register Payment Account') }}</button>
        {# L10n: This 'or' goes between two choices in a dialog. #}
        {{ _('or') }}
        <a href="#" class="close">{{ _('Cancel') }}</a>
      </div>
    </form>
  </section>
</script>

<script type="text/template" id="payment-account-waiting-template">
  <section class="payment-account-waiting">
    <h2>{{ _('Processing Request...') }}</h2>
    <p>{% trans %}Please wait while we contact the payment server.{% endtrans %}</p>
  </section>
</script>
